<html>
 <head>
  <meta name="viewport" content="width=device-width">
  <meta content="時空電気鉄道の公式サイトです。" name="description">
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <style>
div.animation_box {
  padding: 50px;
  animation: fadeIn 1.5s ease 0s 1 normal backwards;
}
 
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(0px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

div.content {
  margin-top: 10em;
}
img.content {
  margin-top: 12.5em;
  padding: 0 0 0 3.75em;
}
  </style>
 </head>
 <body>
   <div class="animation_box">
    <center>
    <p><font size="5em" color="#808080">時空電気鉄道</font></p>
    <p><font size="2em" color="#808080">公式サイト</font></p>
    </center>
    <div class="content">
     <img src="./RouteMap/TokidenTH.png">
     <br>
     <img class="content" src="./RouteMap/TokidenTM.png">
    </div>
   </div>
 </body>
</html>
