<html>
 <head>
  <style>
div.animation_box {
  padding: 50px;
  animation: fadeIn 1.5s ease 0s 1 normal backwards;
}
 
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
  </style>
 </head>
 <body>
  <center>
   <div class="animation_box">
    <p><font size="5em" color="#808080">時空電気鉄道</font></p>
    <p><font size="2em" color="#808080">公式サイト</font></p>
   </div>
  </center>
 </body>
</html>
